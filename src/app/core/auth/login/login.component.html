<div class="login-wrapper">
    <!-- login wrapper -->
    <div class="login-signup-text">
        <a [routerLink]="['/auth/login']" routerLinkActive="active">
                    Login</a>
        <a [routerLink]="['/auth/register']" routerLinkActive="active">Sign Up</a>
    </div>
    <div class="login-form-wrapper">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div>
                <input type="text" formControlName="userId" placeholder="Email/Mobile No." class="form-control form-control-override" [ngClass]="{ 'is-invalid': submitted && f.userId.errors }">
                <div *ngIf="submitted && f.userId.errors" class="invalid-feedback">
                    <div *ngIf="f.userId.errors.required">Email/Mobile No. is required</div>
                </div>
            </div>
            <div class="padding-top-20">
                <input type="password" formControlName="password" placeholder="Password" class="form-control form-control-override" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <p-checkbox name="groupname" value="val1" label="Remember me" [(ngModel)]="selectedValues" [ngModelOptions]="{standalone: true}"></p-checkbox>
                </div>
                <div>
                    <p>Forgot Password?</p>
                </div>
            </div>
            <div class="text-center button-wrapper">
                <button type="submit" class="custom-button">Login</button>
            </div>
        </form>
    </div>
</div>
