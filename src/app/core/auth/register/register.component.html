<div class="register-wrapper">
    <form [formGroup]="registerForm">
        <div class="form-wrapper">
            <div>
                <input type="text" placeholder="Email" />
            </div>
            <div class="padding-top-20">
                <div class="d-flex justify-content-between ">
                    <div class="d-flex">
                        <div class="dropdown-wrapper">
                            <p-dropdown [options]="title" placeholder="Title" [showClear]="true" styleClass="prime-small-dropdown-wrapper" formControlName="title">
                            </p-dropdown>
                        </div>
                        <div class="last-name-wrapper">
                            <input type="text" name="first name" placeholder="last name" />
                        </div>
                    </div>
                    <div class="last-name-wrapper">
                        <input type="text" placeholder="last name" />
                    </div>
                </div>
                <div class="d-flex justify-content-between padding-top-20">
                    <div class="full-width form-control-field">
                        <input type="text" placeholder="clinic name" />
                    </div>
                    <div class="full-width form-width-wrapper">
                        <input type="number" placeholder="number" />
                    </div>
                </div>
                <div class="d-flex justify-content-between padding-top-20">
                    <div class="full-width form-control-field">
                        <input type="password" placeholder="Password" />
                    </div>
                    <div class="full-width form-width-wrapper">
                        <input type="password" placeholder="Repeat Password" />
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="custom-button">Sign up</button>
            </div>
        </div>
    </form>
</div>
