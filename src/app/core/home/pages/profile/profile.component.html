<app-header></app-header>

<div class="container mr-2">
    <div class="row col-sm-12 pl padding-top-20">
        <div class="col-sm-8 pl">
            <h5>Personal Details</h5>
            <form class="profileForm">
                <div class="d-flex justify-content-between padding-top-20">
                    <div class="col-sm-6 pl">
                        <label for="">Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-sm-6 pl">
                        <label for="">Last Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="d-flex justify-content-between padding-top-20">
                    <div class="col-sm-6 pl">
                        <label for="">E-mail</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="col-sm-6 pl">
                        <label for="">Mobile No</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="d-flex justify-content-between padding-top-20">
                    <div class="col-sm-6 pl">
                        <label for="">Country</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-sm-6 pl">
                        <label for="">Clinic Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="d-flex justify-content-between padding-top-20">
                    <div class="col-sm-6 pl">
                        <label for="">Practice Type</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-sm-6 pl">
                        <label for="">Speciality</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-4 pl">

        </div>

    </div>
    <div class="row col-sm-12 pl padding-top-20">
        <div class="col-sm-8 pl">
            <h5>Billing Address</h5>
            <form class="profileForm">
                <div class="d-flex justify-content-between padding-top-20">
                    <div class="col-sm-4 pl">
                        <label for="">Block No.</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-sm-4 pl">
                        <label for="">Floor No.</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-sm-4 pl">
                        <label for="">Unit No.</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="d-flex justify-content-between padding-top-20">
                    <div class="col-sm-12 pl">
                        <label for="">Building Name</label>
                        <input type="email" class="form-control">
                    </div>
                </div>
                <div class="d-flex justify-content-between padding-top-20">
                    <div class="col-sm-6 pl">
                        <label for="">Street Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-sm-6 pl">
                        <label for="">Zip/Postal</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-4 pl">

        </div>

    </div>
    <div class="row col-sm-12 pl padding-top-20">
        <div class="col-sm-8 pl">
            <h5>Shipping Details</h5>
            <div class="d-flex justify-content-between padding-top-20" style="float: right;">
            <button mat-stroked-button class="text-blue" >Add Address</button>
            </div>
            <form class="profileForm">
            <div class="d-flex justify-content-between padding-top-20">
                <div class="col-sm-12 pl">
                    <textarea id="shippindAdd" class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="d-flex justify-content-between padding-top-20">
                <div class="col-sm-12 pl">
                    <textarea id="shippindAdd" class="form-control" rows="3"></textarea>
                </div>
            </div>
            </form>
        </div>
        <div class="col-sm-4 pl">

        </div>

    </div>
</div>
