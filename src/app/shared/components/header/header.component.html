      <button mat-button>Help Center</button>
      <mat-divider class="style-fix" [vertical]="true"></mat-divider>
      <button mat-button>Wish List</button>
      <mat-divider class="style-fix" [vertical]="true"></mat-divider>
      <button mat-button>Contact Us</button>
      <mat-menu #appMenu="matMenu">
      </mat-menu>
      <button mat-button class="border1" [matMenuTriggerFor]="appMenu">
        <mat-icon class="iconDisplay">flag</mat-icon>
        Singapore <mat-icon class="iconDisplay">expand_more</mat-icon>
      </button>
      <mat-menu #appMenu="matMenu">
      </mat-menu>
    </div>

  </mat-toolbar-row>
</mat-toolbar>

<mat-toolbar-row class="header2"> 
  <button mat-button>
    <mat-icon class="iconCategory">menu</mat-icon>
    <h4 class="iconCategory" fxShow="false" fxShow.gt-sm>Categories</h4>
  </button>
  <input type="text" class="inputSearch" placeholder="Search for products and Categories">
  <div class="searchBtn">
  <button mat-fab color="primary" >
    <mat-icon class="searchIcon">search</mat-icon>
  </button>
  </div>
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
  <button mat-button (click)="login()" class="pr-0">
    <mat-icon class="icon">account_box</mat-icon>Login / Signup
  </button>
  <button mat-button class="pr-0">
    <mat-icon class="icon" matBadgeColor="accent">shopping_cart</mat-icon>Cart
  </button>
  <button mat-button class="pr-0">
    <mat-icon class="icon">card_giftcard</mat-icon>My Rewards
  </button>
  <button mat-button class="pr-0">
    <mat-icon class="icon">account_balance_wallet</mat-icon>Pay 32
  </button>
</div>
