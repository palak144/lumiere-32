<mat-toolbar class="first">
  <mat-toolbar-row class="container header1" *ngIf="!authService.loginFlag">
    <!-- <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button> -->
    <span class="container row">
      <a href="">
        <img class="paddingLeft" src="assets/images/Lumiere-Logo.svg" alt="Rxagile logo svg">
      </a>
    </span>
    <button mat-button fxShow="true" fxHide.gt-sm class="cartButton">
     <img src="assets/images/headercart-icon.svg" alt="">Cart
    </button>
    <!-- <button mat-button [matMenuTriggerFor]="appMenu" fxShow="true" fxHide.gt-sm>
      <mat-icon class="iconDisplay">flag</mat-icon>
      Sin<mat-icon class="iconDisplay">expand_more</mat-icon>
    </button> -->
   
    <div fxLayout="row" fxShow="false" fxShow.gt-sm>
      <button mat-button>Sell On Lumiere32</button>
      <mat-divider class="style-fix" [vertical]="true"></mat-divider>
      <button mat-button>About Us</button>
      <mat-divider class="style-fix" [vertical]="true"></mat-divider>
      <button mat-button>Help Center</button>
      <mat-divider class="style-fix" [vertical]="true"></mat-divider>
      <button mat-button>Wish List</button>
      <mat-divider class="style-fix" [vertical]="true"></mat-divider>
      <button mat-button>Contact Us</button>
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item><img src="assets/images/Malaysia Flag.svg" alt="truck image"
            class="img-fluid " />Malaysia</button>
        <button mat-menu-item><img src="assets/images/singapore  flag.svg" alt="truck image"
            class="img-fluid " />Singapore</button>
      </mat-menu>
      <button mat-button class="border1" [matMenuTriggerFor]="appMenu">
        <img src="assets/images/singapore  flag.svg" alt="truck image" class="img-fluid " />

        Singapore <mat-icon class="iconDisplay">expand_more</mat-icon>
      </button>
    </div>

  </mat-toolbar-row>
  <mat-toolbar-row class="container header1" *ngIf="authService.loginFlag">
    <!-- <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button> -->
    <span class="container row">
      <a href="">
        <img class="paddingLeft" src="assets/images/Lumiere-Logo.svg" alt="Rxagile logo svg">
      </a>
    </span>
    <button mat-button fxShow="true" fxHide.gt-sm class="cartButton">
      <mat-icon class="iconShopping" matBadgeColor="accent">add_shopping_cart</mat-icon>Cart
    </button>
    <mat-menu #appMenu1="matMenu">
      <button mat-menu-item><img src="assets/images/Malaysia Flag.svg" alt="truck image"
          class="img-fluid " />Malaysia</button>
      <button mat-menu-item><img src="assets/images/singapore  flag.svg" alt="truck image"
          class="img-fluid " />Singapore</button>
    </mat-menu>
    <button mat-button fxShow="true" fxHide.gt-sm [matMenuTriggerFor]="appMenu1">
      <img src="assets/images/singapore  flag.svg" alt="truck image" class="img-fluid " />

      Sin <mat-icon class="iconDisplay">expand_more</mat-icon>
    </button>


    <div fxLayout="row" fxShow="false" fxShow.gt-sm >
      <!-- <a >Help<i class="fa fa-chevron-down"></i></a>-->
      <!-- <div class="buttonHelp"><button class="btn">Help <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li><a href="#" data-toggle="modal" data-target="#modal1">Open modal 1</a></li>
        <li><a href="#" data-toggle="modal" data-target="#modal2">Open modal 2</a></li>
      </ul></button></div> -->
      <div class="buttonHelp">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Help<span class="caret"></span></button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" style="padding: 10px;  border-radius: 15px; border: 5px solid skyblue;">
          <li class="help_box"><h1>Find answers to your queries</h1></li>
          <li  class="help_box"><span style="padding-right:10px"><img src="assets/images/icon/Buying.svg" alt="image"></span>
         <span style="color:gray;">For</span>  Buying
           <span style="margin: 101px"><span style="padding-right: 10px;"><img src="assets/images/icon/For Selling.svg" alt="image"> </span> <span style="color:gray;">For</span>  Selling</span>
          </li>
          <li  class="help_box"><span style="padding-right: 10px;"><img src="assets/images/icon/Feedback.svg" alt="image"> </span> <span style="color:gray;">Share your</span> Feedback</li>
          <li  class="help_box"><span style="padding-right:10px;"><img src="assets/images/icon/Complaint.svg" alt="image"></span><span style="color:gray; ">Raise a</span>  Complaint</li>
          <li  class="help_box"><span style="padding-right: 10px;"><img src="assets/images/icon/Email.svg" alt="image"></span> <span style="color:gray; ">Email us on </span> <span>Coustmercare@lumiere32.com</span></li>
          <li  class="help_box"><span style="padding-right: 10px;"><img src="assets/images/icon/Call.svg" alt="image"></span><span style="color:gray; "> Call us at </span> 64+585625148</li>
        </ul>
      </div>
      <div class="buttonQ"><button class="btn quotes">Get Quotes</button></div>
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item><img src="assets/images/Malaysia Flag.svg" alt="truck image"
            class="img-fluid " />Malaysia</button>
        <button mat-menu-item><img src="assets/images/singapore  flag.svg" alt="truck image"
            class="img-fluid " />Singapore</button>
      </mat-menu>
      <button mat-button class="border1" [matMenuTriggerFor]="appMenu">
        <img src="assets/images/singapore  flag.svg" alt="truck image" class="img-fluid " />

        Singapore <mat-icon class="iconDisplay">expand_more</mat-icon>
      </button>
    </div>

  </mat-toolbar-row>
</mat-toolbar>

<mat-toolbar class="second" id="searchBtnn">

<mat-toolbar-row class="header2 container" id="headerClr">
  
  <a class="cate">
    <!-- <mat-icon class="iconCategorys">menu</mat-icon> -->
    <!-- (click)="drawer.toggle()"-->
    <button mat-icon-button >
      <mat-icon class="menutoggl"  >menu</mat-icon>
    </button>
    <h4 class="iconCategory" fxShow="false" fxShow.gt-sm mat-flat-button [matMenuTriggerFor]="categoryMenu">Categories</h4>
    <!-- <button class="iconCategory" fxShow="false" fxShow.gt-sm mat-flat-button [matMenuTriggerFor]="categoryMenu">Category</button> -->
    <mat-menu #categoryMenu="matMenu">
      <button mat-menu-item>Medical</button>
      <button mat-menu-item>Dental</button>
    </mat-menu>
  </a>
  <div class="row col-md-7 searchDiv">
    <input type="text" class="inputSearch" placeholder="Search for products and Categories">
    <div class="searchBtn">
      <button mat-fab color="primary" class="search-icon">
        <img src="assets/images/search.svg" alt="truck image" class="" />

      </button>
    </div>
  </div>
  <div fxLayout="row" fxShow="false" fxShow.gt-sm class="iconsAll col-md-4">
    <mat-menu #profileMenu="matMenu">
      <button mat-menu-item (click)="dashboard()">User Dashboard</button>
      <button mat-menu-item>Rewards</button>
      <button mat-menu-item (click)="logout()" >Logout</button>
    </mat-menu>
    <a class="userDiv" [matMenuTriggerFor]="profileMenu" *ngIf="authService.loginFlag">
      <div class="iconUserDiv">
        <img src="assets/images/User.svg" alt="truck image" class="iconUser" /></div>
      {{authService.loggedInCustomerName}}

    </a>
    <a class="userDiv" (click)="loginPage()" *ngIf="!authService.loginFlag">
      <div class="iconUserDiv">
        <img src="assets/images/User.svg" alt="truck image" class="iconUser" /></div>
      Login / Signup

    </a>
    <!-- <div class="dropdown userDiv">
      <a  data-toggle="dropdown"><img src="assets/images/User.svg" alt="truck image" class="iconUser" *ngIf="authService.loginFlag" />{{authService.loggedInCustomerName}}
      </a>
    <a  data-toggle="dropdown"><img src="assets/images/User.svg" alt="truck image" class="iconUser" *ngIf="!authService.loginFlag"/>Login / Signup
    </a>
    <ul class="dropdown-menu" role="menu">
      <button mat-menu-item (click)="dashboard()">User Dashboard</button>
      <button mat-menu-item>Rewards</button>
      <button mat-menu-item (click)="logout()">Logout</button>
    </ul>
</div> -->
    <div class="iconDivCart">
      <a><img src="assets/images/Card.svg" alt="truck image" class="icons" />Cart</a>

    </div>
    <div class="iconDivOffer">
      <a><img src="assets/images/Offers.svg" alt="truck image" class="icon" />Offer's</a>

    </div>
    <div class="iconDivPay">
      <a><img src="assets/images/Pay32.svg" alt="truck image" class="icon" />Pay32</a>

    </div>
  </div>
</mat-toolbar-row>
</mat-toolbar>
